<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EmptyChar</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="./character.css">
</head>

<body>
	<p id="char_name">Empty Character</p>
	<br>
	<p id="char_bio">Biography</p>
	<!-- Character Detail, Size, Personality, Preferences -->
	<div class="bio flex_row">
		<span class="bio flex_col char_text">
			<div class="grow"></div>
			<p id="bio_text">Placeholder</p>
			<div class="grow"></div>
			<a href="./story.html">Read more...</a>
		</span>
		<img src="./placeholder.png" alt="bio.png" class="bio char_img" id="bio_img">
	</div>
	<p id="char_story">Story (Summary)</p>
	<!-- Summary of Character Story -->
	<div class="story flex_rrow">
		<span class="story flex_col char_text">
			<div class="grow"></div>
			<p id="story_text">Placeholder</p>
			<div class="grow"></div>
			<a href="./story.html">Read more...</a>
		</span>
		<img src="./placeholder.png" alt="story.png" class="story char_img" id="story_img">
	</div>
	<p id="char_ability">Abilitys (Summary)</p>
	<!-- Summary of Character Abilitys -->
	<div class="ability flex_row">
		<span class="grow"></span>
		<span class="ability flex_col char_text">
			<div class="grow"></div>
			<p id="ability_text">Placeholder</p>
			<div class="grow"></div>
			<a href="./story.html">Read more...</a>
		</span>
		<span class="grow"></span>
		<img src="./placeholder.png" alt="ability.png" class="ability char_img" id="ability_img">
	</div>
</body>
<script src="./character.js"></script>

</html>
